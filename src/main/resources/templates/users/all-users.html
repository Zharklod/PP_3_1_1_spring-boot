<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Все пользователи</title>
</head>
<body>
<div
    <p th:text="${headerMessage}"/>
<th:block th:each="user : ${allUsers}">
    <span><h2 th:text="${user.getName()} + ' ' +
                       ${user.getSurName()} + ' ' +
                       ${user.getAge()}">user</h2>
    </span>
    <a th:href="@{/edit(id=${user.getId()})}">
        <input type="submit" value="Обновить"/>
    </a>
    <form th:method="DELETE" th:action="@{/delete(id=${user.getId()})}">
        <input type="submit" value="Удалить"/>
    </form>
</th:block>
</div>

<br/>
<hr/>

<a href="/new">
    <input type="submit" value="Создать нового пользователя"/>
</a>

</body>
</html>
