<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование пользователя</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/{id}(id=${user.getId()})}" th:object="${user}">
  <label for="name">Введите имя</label>
  <input type="text" placeholder="Имя" th:field="*{name}" id="name">
  <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
  <br/>
  <br/>
  <label for="surName">Введите фамилию</label>
  <input type="text" placeholder="Фамилия" th:field="*{surName}" id="surName">
  <div style="color: red" th:if="${#fields.hasErrors('surName')}" th:errors="*{surName}">SurName error</div>
  <br/>
  <br/>
  <label for="age">Введите возраст</label>
  <input type="number" min="0" placeholder="Возраст" th:field="*{age}" id="age">
  <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
  <br/>
  <br/>
  <input type="submit" value="Обновить"/>
</form>

</body>
</html>
